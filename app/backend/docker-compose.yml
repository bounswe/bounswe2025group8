services:
  db:
    image: postgres:14
    container_name: neighborhood_db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: neighborhood_assistance
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neighborhood_backend
    command: >
      sh -c "
        while ! pg_isready -h db -p 5432 -U postgres; do
          echo 'Waiting for database...'
          sleep 2
        done
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: neighborhood_assistance
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: build
    container_name: neighborhood_frontend
    # Only build â€” doesn't run
    volumes:
      - ../frontend/dist:/dist_build
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    container_name: neighborhood_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ../frontend/dist:/usr/share/caddy/frontend
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:

volumes:
  postgres_data:
  caddy_data:
  caddy_config: