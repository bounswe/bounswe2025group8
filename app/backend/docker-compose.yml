version: "3.8"

services:
  db:
    image: postgres:14
    container_name: neighborhood_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: neighborhood_assistance
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: neighborhood_backend
    command: >
      sh -c "
        while ! pg_isready -h db -p 5432 -U postgres; do
          echo 'Waiting for database...'
          sleep 2
        done
        echo 'Database is ready!'
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: 1
      DATABASE_HOST: db
      DATABASE_NAME: neighborhood_assistance
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_PORT: 5432
      ALLOWED_HOSTS: localhost,127.0.0.1,backend,165.227.152.202
    networks:
      - app-network

  frontend:
    build: 
      context: ../frontend
      dockerfile: Dockerfile
    container_name: neighborhood_frontend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - node_modules:/app/node_modules
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000/api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  node_modules: